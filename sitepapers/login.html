  <div class="buttonsForm">
    <div class="btnColor"></div>
    <button id="btnSignin">Login</button>
    <button id="btnSignup">Registro</button>
  </div>

  <form id="signin">
    <input type="text" placeholder="Email" required />
    <i class="fas fa-envelope iEmail"></i>
    <input type="password" placeholder="Senha" required />
   
    <div class="divCheck">
      <input type="checkbox" />
      <span>Lembrar Senha?</span>
    </div>
    <button type="submit">Iniciar Sessão</button>
  </form>

  <form id="signup">
    <input type="text" placeholder="Email" required />
    
    <input type="password" placeholder="Senha" required />
   
    <input type="cpf" placeholder="CPF" required />
  
    <input type="numero" placeholder="Numero Residência" required />
    
    <input type="cep" placeholder="CEP" required />

    <input type="Endereço" placeholder="Endereço" required />
    
    <input type="Telefone" placeholder="Telefone" required />

    <div class="divCheck">
      <input type="checkbox" required />
      <a href="Termos.html"><span>Termos</span></a>
    </div>
    <button type="submit">Cadastre-se</button>
  </form>
